version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: tasks
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api-service:
    build: ./api-service
    environment:
      DB_BACKEND: postgres
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: tasks
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_QUEUE: jobs
      ENABLE_WORKER: "true"
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  worker-service:
    build: ./worker-service
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: tasks
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_QUEUE: jobs
    depends_on:
      - db
      - redis

  frontend-service:
    build:
      context: ./frontend-service
      args:
        VITE_API_URL: /api
        VITE_ENABLE_WORKER: "true"
    depends_on:
      - api-service
    ports:
      - "8080:80"

volumes:
  pgdata:
